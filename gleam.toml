name = "efetch"
version = "2.0.4"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "A Gleam http client for Erlang and JavaScript tragets."
licences = ["MIT"]
repository = { type = "github", user = "lv37", repo = "efetch" }
# links = [{ title = "Website", href = "https://gleam.run" }]
#
# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

internal_modules = ["efetch/internal", "efetch/internal/*"]

[dependencies]
gleam_stdlib = ">= 0.60.0 and < 1.0.0"
gleam_http = ">= 4.0.0 and < 5.0.0"
gleam_httpc = ">= 4.1.1 and < 5.0.0"
gleam_fetch = ">= 1.3.0 and < 2.0.0"
gleam_erlang = ">= 1.0.0 and < 2.0.0"
gleam_javascript = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.5.1 and < 2.0.0"
birdie = ">= 1.3.1 and < 2.0.0"
gleam_json = ">= 3.0.1 and < 4.0.0"
